<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline'"
  />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/renderer.js" defer></script>
    <title>ImageResizer</title>
  </head>
  <body class="bg-teal-700">
    <div
      class="max-w-xl m-auto h-screen flex flex-col align-center justify-center initial-form"
    >

    <form id="form">
      <div class="flex flex-col w-full items-center justify-center bg-grey-lighter">
        <label
          id="lib-label"
          class="w-64 flex flex-col items-center px-4 py-7 bg-white text-gray-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:text-teal-800"
        >
          <img src="./images/logo.svg" width="32" />
          <span class="mt-2 leading-normal">Select an Eagle Library</span>
          <input id="lib" type="file" class="hidden" />
        </label>
      </div>

      <div class="flex flex-col w-full items-center justify-center bg-grey-lighter mt-6">
        <label
          id="dir-label"
          class="w-64 flex flex-col items-center px-4 py-7 bg-white text-gray-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:text-teal-800"
        >
          <img src="./images/logo.svg" width="32" />
          <span class="mt-2 leading-normal">Select an Import Folder</span>
          <input id="dir" type="file" class="hidden" />
        </label>
      </div>

        <!-- Button -->
        <div class="mt-6">
          <button
            id="submit-button"
            type="submit"
            class="hidden w-80 m-auto flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-500 hover:bg-teal-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Import
          </button>

      </form>

      <p class="text-white text-lg text-center font-mono mt-6"><strong>Library: </strong><span id="library-path"></span></p>
      <p class="text-white text-lg text-center font-mono mt-2"><strong>Import: </strong><span id="import-path"></span></p>
    </div>


    <div class="hidden flex flex-col" id="compare-images">
      <div class="flex flex-row w-full justify-center bg-grey-lighter">
        <img id="image-1" class="hover:border-black border-2 border-indigo-600"/>
        <img id="image-2" class="hover:border-black border-2 border-indigo-600"/>
      </div>
      <div class="flex flex-row justify-between">
        <button class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-none shadow-sm" type="button" id="keep-existing-button">Keep Existing</button>
        <button class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-none shadow-sm" type="button" id="keep-both-button">Keep Both</button>
        <button class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-none shadow-sm" type="button" id="replace-button">Replace /w New</button>
      </div>
    </div>



  </body>
</html>
